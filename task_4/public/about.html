<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Інтернет Магазин</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
      }

      header {
        background-color: #333;
        color: white;
        padding: 15px 20px;
        text-align: center;
      }

      nav ul {
        list-style: none;
        padding: 0;
        display: flex;
        justify-content: center;
        background-color: #444;
      }

      nav ul li {
        margin: 0 15px;
      }

      nav ul li a {
        color: white;
        text-decoration: none;
        font-size: 18px;
      }

      nav ul li a:hover {
        text-decoration: underline;
      }

      .container {
        max-width: 1200px;
        margin: 20px auto;
        padding: 0 20px;
      }

      .product {
        background-color: white;
        padding: 15px;
        margin-bottom: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
        text-align: center;
      }

      .product img {
        max-width: 100%;
        height: auto;
      }

      .product h2 {
        font-size: 24px;
        color: #333;
      }

      .product p {
        font-size: 18px;
        color: #777;
      }

      .product .price {
        font-size: 20px;
        color: #e67e22;
        margin: 10px 0;
      }

      .product button {
        padding: 10px 20px;
        background-color: #e67e22;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
      }

      .product button:hover {
        background-color: #d35400;
      }

      footer {
        text-align: center;
        padding: 10px;
        background-color: #333;
        color: white;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Мій Інтернет Магазин</h1>
    </header>

    <nav>
      <ul>
        <li><a href="#">Головна</a></li>
        <li><a href="#">Товари</a></li>
        <li><a href="#">Контакти</a></li>
        <li><a href="#">Про нас</a></li>
      </ul>
    </nav>

    <div class="container">
      <div class="product">
        <img src="https://via.placeholder.com/300" alt="Товар 1" />
        <h2>Назва Товару 1</h2>
        <p>Опис товару 1. Це дуже гарний продукт.</p>
        <p class="price">Ціна: 500 грн</p>
        <button>Купити</button>
      </div>

      <div class="product">
        <img src="https://via.placeholder.com/300" alt="Товар 2" />
        <h2>Назва Товару 2</h2>
        <p>Опис товару 2. Це також чудовий вибір.</p>
        <p class="price">Ціна: 750 грн</p>
        <button>Купити</button>
      </div>
    </div>

    <footer>
      <p>&copy; 2024 Мій Інтернет Магазин</p>
    </footer>
  </body>
</html>
